<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests-Page</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            background: #000;
            font-family: monospace;
            color: green;
        }
        div{
            width: 33.3%;
            height: 100%;
            border-left:1px solid white;
            border-right:1px solid white;
        }
        form{
            margin-bottom: 4%;
            border-bottom: 1px solid white;
        }
        input{
            background: black;
            color: green;
            border: 1px solid white;
        }
        input[type="checkbox"] {
            accent-color: green;
            background-color: black;
            border: 2px solid green;
            cursor: pointer;
        }
        button{
            background: none;
            color: white;
            border: 1px solid green;
        }
    </style>

</head>
<body>

    
    <div id="left">
        <h1>PAGINA DOS DEUSES</h1>
        <form action="/sendQuery" method="post">
            <textarea name="theQuery" placeholder="digite queries de SQL; mas tome cuidado, isso aqui vai direto sem validar nada :)"></textarea>
            <button type="submit">Send</button>
        </form>
    
        <form action="/cadastrarAdm" method="post">
            <h2>Criar ADM</h2>
            <input type="text" name="name" placeholder="Nome" >
            <input type="email" name="email" placeholder="Email" >
            <input type="password" name="password" placeholder="Senha" >
            <input type="password" name="passwordRepeat" placeholder="Repita a senha" >
            <button type="submit">Cadastar</button>
        </form>
    
        <form action="/cadastrarCli" method="post">
            <h2>Criar usuario</h2>
            <input type="text" name="name" placeholder="Nome" >
            <input type="text" name="cpf" placeholder="Cpf" >
            <input type="email" name="email" placeholder="Email" >
            <input type="password" name="password" placeholder="Senha" >
            <input type="password" name="passwordRepeat" placeholder="Repita a enha" >
            <input type="text" name="rg" placeholder="Rg">
            <input type="text" name="address" placeholder="Endereco">
            <input type="text" name="phone" placeholder="Telefone">
            <button type="submit">Salvar</button>
        </form><br>
    </div>

    <div id="middle">
        <form action="/fazerLogin" method="post">
            <h2>Fazer login</h2>
            <input type="email" name="email" placeholder="email"><br>
            <input type="password" name="password" placeholder="senha"><br>
            <button type="submit">Logar</button>
        </form>

        <form action="/cadastrarMedicamento" method="post" enctype="multipart/form-data">
            <h2>Adicionar ao estoque</h2>
            <input type="text" name="medName" placeholder="nome">
            <input type="number" name="medCode" placeholder="Codigo do medicamento">
            <input type="text" name="medCategory" placeholder="Categoria">
            <input type="text" name="medDescription" placeholder="Descrição">
            <input type="number" name="medUnitPrice" step="0.01" placeholder="Preço da unidade">
            <input type="number" name="amountOnStock" placeholder="Qtd. em estoque">
            <input type="number" name="managerWhoAdded" placeholder="Quem adicionou" value=1>

            <input type="file" name="imageFile">

            <input type="checkbox" name="needsRecipe"id="needRecipeCheckBox">
            <label for="needRecipeCheckBox">Precisa de receita?</label>
            <button type="submit">Salvar</button>
        </form>

        <form action="/listarMedicamentos" method="get">
            <h2>Ver estoque</h2>
            <button type="submit">Ver medicamentos</button>
        </form>

        <form action="/verMedicamento" method="get">
            <h2>Buscar Medicamento</h2>
            <input type="number" name="code" placeholder="meidicineCode">
            <button type="submit">Buscar</button>
        </form>

        <form action="/adicionarAoCarrinho" method="post">
            <h2>Adicionar produto no carrinho</h2>
            <input type="number" name="medCode" placeholder="Codigo do medicamento" required>
            <input type="number" name="item_qtd" placeholder="Quantidade" required>
            <input type="number" name="sale_id" placeholder="id da venda">
            <input type="number" name="client_id" placeholder="id do cliente">
            <button type="submit">Adicionar</button>
        </form>

        <form action="/verCarrinho" method="post">
            <h2>Visualizar Carrinho</h2>
            <input type="number" name="sale_id" placeholder="id da venda">
            <input type="number" name="client_id" placeholder="id do cliente">
            <button type="submit">Visualizar</button>
        </form>

        <form action="/caixa" method="post">
            <h2>Finalizar Venda</h2>

            <input type="text" name="paymentMethod" placeholder="Método de Pagamento" required>
            <input type="number" name="clientId" placeholder="ID do Cliente" required>
            <button type="submit">Finalizar Venda</button>
        </form>
    </div>

    <div id="right">
        <h2>Apenas na tabela testes</h2>
        <form action="/insert" method="post">
            <h2>insert</h2><br>
            <input type="text" name="nome" placeholder="nome"><br>
            <input type="number" name="idade" placeholder="idade"><br>
            <button type="submit">Salvar</button>
        </form><br>
    
        <form action="/select" method="get">
            <h2>select</h2><br>
            <button type="submit">Mostrar salvos</button>
        </form><br>
    
        <form action="/update" method="post">
            <h2>update</h2>
            <input type="text" name="nome" placeholder="Nome"><br>
            <input type="text" name="novoNome" placeholder="Novo nome"><br>
            <input type="number" name="idade" placeholder="idade"><br>
            <button type="submit">Atualizar</button>
        </form><br>
        
        <form action="/delete" method="post">
            <input type="text" name="nome" placeholder="Nome para deletar"><br>
            <button type="submit">Deletar</button>
        </form>
    </div>
</body>
</html>
